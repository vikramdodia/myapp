<form >
  <div class="form-group">
    <label for="name">Name:</label>
    <input type="text" class="form-control" id="name" placeholder="Enter name" name="name" [(ngModel)]="user.name" >
    
  </div>
  <div class="form-group">
    <label for="phone">Phone:</label>
    <input type="text" class="form-control" id="phone" placeholder="Enter phone" name="phone" [(ngModel)]="user.phone" >
    
  </div>
  <div class="form-group">
    <label for="email">Email:</label>
    <input type="email" class="form-control" id="email" placeholder="Enter email" name="email"[(ngModel)]="user.email" >
    
  </div>
  <button type="submit" class="btn btn-default" (click)='updateUserData(user)'>Update</button>
</form>
