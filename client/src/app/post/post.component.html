<form >
  <div class="form-group">
    <label for="lastname">Lastname:</label>
    <input type="text" class="form-control" id="lastname" placeholder="Enter lastname" name="lastname" [(ngModel)]="details.lastname" >
    
  </div>
   <div class="form-group">
    <label for="date">Date:</label>
    <input type="text" class="form-control" id="date" placeholder="Enter date" name="date" [(ngModel)]="details.date" >
    
  </div>
  <button class="btn btn-default" (click)='addData(details)'>Submit</button>
</form>

<br>
<table class="table table-bordered table-sm col-md-5">
  <thead>
    <tr>
      <th>lastname</th>      
      <th>date</th>
      <th>Edit</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor = "let u of posts; let i = index">
      <td>{{u.lastname}}</td>
      <td>{{u.date}}</td>
      <td>
        <button class="btn btn-link" (click)="updatePostEdit(u._id)" >Update</button>
        <button fclass="btn btn-link" (click)="deletePost(u._id,i)">Delete</button>
      </td>
    </tr>
   
  </tbody>
</table>
